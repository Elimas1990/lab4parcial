
<div *ngIf="rapartidor">
    <p class="h5">DNI: {{rapartidor.dni}}</p>
    <p class="h5">Edad: {{rapartidor.edad}}</p>
    <p class="h5">Capacidad de transporte: {{rapartidor.cdtransporte}}</p>
    <p class="h5" *ngIf="rapartidor.upropia == ''">No tiene unidad propia</p>
    <p class="h5" *ngIf="rapartidor.upropia != ''">Tiene unidad propia</p>
</div>
