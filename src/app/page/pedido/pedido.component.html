<div class="container" style="margin-top: 60px;">
    <h1>Pedidos</h1>
    <div class="row">
        <div class="col">
            <h5>Repartidores Disponibles</h5>
            <app-listarepartidores [listaRepartidores]="listaRepartidores" (repartidorSelect)="repartidorSelect($event)"></app-listarepartidores>
        </div>
        <div class="col" *ngIf="repartidorseleccionado">
            <h5>Pizzas Disponibles</h5>
            <app-listapizzas [listaPizzas]="listaPizzas" (pizzaSelect)="pizzaSelect($event)"></app-listapizzas>
        </div>
    </div>
    

    <div class="row justify-content-md-center mt-5">
        <div class="col-lg-4">
            <h5 *ngIf="repartidorseleccionado">Pedido para el repartidor: {{repartidorseleccionado?.nombre}}</h5>
            <h5 *ngIf="listaPedido.length > 0">Listado de pizzas solicitadas:</h5>
            <ul>
                <li *ngFor="let pizza of listaPedido">{{pizza.nombre}}</li>
            </ul>
            <div class="alert alert-danger" *ngIf="limite">
                {{limite}}
            </div>
        </div>
    </div>
    
</div>
